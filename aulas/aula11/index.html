<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    
</head>
<body>
    <div class="estilo">
        <h2>Você nasceu em que País?</h2>
        <input type="text" name="txt" id="txt">
        <input type="button" value="verificar" onclick="clicar()">
        <p></p>
    </div>

    <script>
      var pais = document.getElementById('txt')
      var p = document.getElementsByTagName('p')[0]
      
      function clicar(){
        var valorPais = pais.value.toLowerCase()

        if (valorPais== "brasil"){
            p.innerHTML = "brasileiro"
        } else {
            p.innerHTML = "estrangeiro"
        }
    }
      
    </script>

</body>
</html>
